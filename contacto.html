<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lautaro Nicolas Riofrio">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&family=Rubik:ital,wght@1,300&display=swap" rel="stylesheet">
   
    <title>Menu Restaurant Web App</title>
</head>
<body>
    <div class="container" id="container">
        <header>
                <nav class="navbar">
                    <ul id="ul">
                        <li id="inicio_btn"> Inicio </li>
                        <li id="menu_btn"> Menus </li>
                        <li id="detalle_btn"> Detalle     </li>
                        <li id="contacto_btn"> Contacto </li>
                        <li id="modo_btn" class="modo"></li>
                    </ul>
                </nav>
        </header>
        <div class="formulario-container section">
            <h2>Envianos tu consulta y te responderemos lo antes posible</h2>
            <form>
                <h4 class="field-title">Nombre</h4>
                <input class="contact-field" type="text" name="" id="" placeholder="Nombre">
                <h4 class="field-title">Mail</h4>
                <input class="contact-field" type="text" name="" id="" placeholder="Mail">
                <h4 class="field-title">Telefono</h4>
                <input class="contact-field" type="tel" name="" id="" placeholder="Telefono">
                <h4 class="field-title">Consulta</h4>
                <textarea class="query" placeholder="Consulta"></textarea>
                <br>
                <button class="submit" >Enviar</button>
            </form>
        </div>


        <footer>
            <div class="card-contacto">
                <p>+54 ***-***-***</p>
                <p>MenuRestaurantWebApp@gmail.com</p>
                <p>Lunes a Domingo | Martes cerrado</p>
                <p>12 a 15:30 - 20 a 24 hs</p>
                <div class="redes">
                    <img class="icono" src="assets/facebook.png" alt="">
                    <img class="icono" src="assets/instagram.png" alt="">
                    <img class="icono" src="assets/pedidosYa.png" alt="">    
                </div>
            </div>
            <img class="mapa" src="assets\mapa.png" alt="">

        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
